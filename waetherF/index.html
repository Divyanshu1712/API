<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contianer">
        <h2>Weather-Forcast</h2>

        <div id="input-contianer">

            <button id="btn-sumbit" type="submit">Get Details</button>

    </div>
    <script src="script.js"></script>

</html>
